esphome:
  name: louder-esp32
  friendly_name: louder-esp32
  platformio_options:
    board_build.arduino.memory_type: qio_opi
  on_boot:
  ## use priority 250 so gpio and i2c dac is setup before volume is set
    priority: 250
    then:
    ## Set a volume limit just to be safe...
    - media_player.volume_set:
        id: louder_mediaplayer
        volume: 10%

esp32:
  board: esp32-s3-devkitc-1
  variant: ESP32S3
  flash_size: 16MB
  framework:
    type: arduino

# Enable logging
logger:


# Enable Home Assistant API
api:
  encryption:
    key: "cnCF2KgiX2TSVVvXZ1kx1VK67WENy45Xq8bHMBFXCzk="

ota:
  - platform: esphome
    password: "3ec3a8c28249fa8895d1a4b4d6db79e6"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32-Louder Fallback Hotspot"
    password: "dwGsgRdDEwUw"

captive_portal:

psram:
  mode: octal
  speed: 80MHz

external_components:
  - source: github://mrtoy-me/esphome-components-test@main
    components: [ tas5805m ]
    refresh: 0s

i2c:
  sda: GPIO8
  scl: GPIO9
  frequency: 400kHz
  timeout: 10ms
  scan: True

audio_dac:
  - platform: tas5805m
    id: tas5805_dac
    enable_pin: GPIO17

i2s_audio:
  i2s_lrclk_pin: GPIO15
  i2s_bclk_pin: GPIO14

media_player:
  - platform: i2s_audio
    name: louder mediaplayer
    id: louder_mediaplayer
    dac_type: external
    i2s_dout_pin: GPIO16
    mode: stereo

switch:
  - platform: template
    name: Louder TAS5805 Deep Sleep Mode
    optimistic: true
    turn_on_action:
      - lambda: !lambda |-
          id(tas5805_dac).set_deep_sleep_mode();
    turn_off_action:
      - lambda: !lambda |-
          id(tas5805_dac).set_play_mode();

  - platform: template
    name: LOUDER TAS5805 Mute
    optimistic: true
    turn_on_action:
      - lambda: !lambda |-
          id(tas5805_dac).set_mute_on();
    turn_off_action:
      - lambda: !lambda |-
          id(tas5805_dac).set_mute_off();

binary_sensor:
  - platform: template
    name: Louder TAS5805 Is Muted
    lambda: |-
      return id(tas5805_dac).is_muted();
